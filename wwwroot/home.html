<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>
            Kezdőoldal - Dunakanyar House Ingatlan
        </title>

        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

        <!-- site/css -->
        <link rel="stylesheet" href="site/css/style.css"/>

        <!-- lib/css -->
        <link rel="stylesheet" href="lib/bootstrap.css"/>

        <link rel="stylesheet" href="lib/fontawesome/css/all.css"/>

    <body class="site-background home">

            <div id="contents" class='container'>
                
                    <div id="menu-strip"></div>
                    <div id="image-slider"></div>

                    <div class='site-overlayitem row'>

                        <div class='col-sm-4 text-center m-1'>

                            <div class='search-btn-container'>
                                    <div id='search-btn' class='btn btn-primary site-link-pointer hvr-grow'>
                                        <span class='fa fa-search'></span>
                                        &nbsp;&nbsp;Kereső
                                    </div>
                            </div>

                        </div>

                        <span class="col-sm-2 text-center m-1">

                            <button id="add-new-estate" class="btn btn-success hvr-grow" data-toggle="modal"

                            </button>

                        <div class='col-sm-2 text-center m-1'>

                        </div>

                        <div class='col-sm-2 text-center m-1'>

                            <a href="/to-sellers.html" class="btn btn-warning hvr-grow">

                                &nbsp;&nbsp;
                                Eladóknak
                            </a>

                        </div>

                    </div>

                    <div id="search-module" class="site-overlayitem row"></div>

                    <div id="estate-lister"></div>

                    <!-- További ingatlanok gomb. -->
                    <div>

                        <div class="col-sm-12">&nbsp;</div>
                        <div id='more-estate-btn' class="tag p-3 hvr-grow site-link-pointer col text-center mt-2">
                                További Ingatlanok
                        </div>
                        <div class="col">&nbsp;</div>
                                
                    </div>

                    <div id="employee-lister"></div>
                    
            </div>
            <div id="footer-strip"></div>
